<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Online encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="static/logo1-black.png" alt="Online encryption">

        <div class="connection-field">
            <!-- {% if signin == True %} -->
            <button type="button" class="input-field connect-btn">Sign in</button>
            <button type="button" class="input-field connect-btn">Sign up</button>
            <!--
            {% else %}
            <button type="button" class="input-field connect-btn">Log out</button>
            -->
        </div>
    </div>
    <div class="content">
        <div class="motto-container">
            <div class="motto">Protect all your documents, and for free !</div>
        </div>

        <form method="post" class="form">

            <div class="big-btn">
                <label class="label" for="file-input">1st step: select a file or a folder</label>
                <input type="file" class="input-field form-input" id="file-input" required>
            </div>

            <div class="small-btn">
                <label class="label" for="action-input">2nd step: select the action</label>
                <select id="action-input" class="input-field form-input" required>
                    <option value="none" selected> -- </option>
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>

            <div class="small-btn">
                <label class="label"  for="method-input">3rd step: select the method</label>
                <select id="method-input" class="input-field form-input" required>
                    <option value="none" selected> -- </option>
                    <option value="aes">AES</option>
                </select>
            </div>

            <div class="medium-btn">
                <label class="label" for="key-input">4th step: enter your key or <a>generate one</a></label>
                <input type="text" id="key-input" class="input-field form-input" placeholder="type your key here"
                       required>
            </div>

            <div class="small-btn">
                <label for="submit" class="label">Last step: submit</label>
                <input type="submit" value="Confirm" id="submit" class="input-field form-input">
            </div>

            <div class="small-btn">
                <label for="download" class="label">It's done !</label>
                <input type="button" value="Download" id="download" class="input-field form-input">
            </div>
        </form>

        <div class="end">
            <p class="info-text">For more information, take a look at our <a>information page</a></p>
        </div>
    </div>
</body>
</html>
